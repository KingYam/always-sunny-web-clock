<html>
    <head>
        <title>It's Always Sunny in Philadelphia Title Card</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"> 

        <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
        <script type="text/javascript" src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row h-100">
                <div class="col-12 my-auto text-center">
                    <p><span id="time-hour"></span><span class="blink">:</span><span id="time-minutes"></span></p>
                    <p id="day"></p>
                    <p>Philadelphia, PA</p>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("time-hour").innerHTML = moment().tz('America/New_York').format('h');
        document.getElementById("time-minutes").innerHTML = moment().tz('America/New_York').format('mm A');
        document.getElementById("day").innerHTML = moment().tz('America/New_York').format('[On a ] dddd');
    </script>
</html>
